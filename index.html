<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The One Ring Character Creator</title>

    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <div>
        <form>
            <label for="charname">Name</label><br>
            <input type="text" id="charname" name="charname"><br>
            <label for="charage">Age</label><br>
            <input type="text" id="charage" name="charage"><br>
        </form>
    </div>

    <br>

    <div>
        <label for="culture">Culture</label> <br>
        <select id="cultureSelection">
            <option value="barding">Barding</option>
            <option value="dwarf">Dwarf of Durin's Folk</option>
            <option value="elf">Elf of Lindon</option>
            <option value="hobbit">Hobbit of The Shire</option>
            <option value="breeMan">Man of Bree</option>
            <option value="ranger">Rangers of The North</option>
        </select>
    </div>

    <div id="culturebox">
        <br>
        <label for="proficiencies">Proficiencies</label> <br>
        <select id="proficiencySelection1">
            <option value="bows">Bows</option>
            <option value="swords">Swords</option>
        </select>
        <br>
        <select id="proficiencySelection1">
            <option value="bows">Bows</option>
            <option value="swords">Swords</option>
            <option value="axes">Axes</option>
            <option value="spears">Spears</option>
        </select>
    </div>

    <br>

    <div>
        <label for="culture">Calling</label> <br>
        <select id="callingSelection">
            <option value="captain">Captain</option>
            <option value="champion">Champion</option>
            <option value="messenger">Messenger</option>
            <option value="scholar">Scholar</option>
            <option value="treasureHunter">Treasure Hunter</option>
            <option value="warden">Warden</option>
        </select>
    </div>

    <hr>
    <h1>Character Sheet</h1>

    <h2>General Info</h2>
    <p>Name: </p>
    <p>Age: </p>
    <p>Heroic Culture: </p>
    <p>Cultural Blessing: </p>
    <p>Calling: </p>
    <p>Shadow Path: </p>

    <h2>Strength</h2>
    <p>Strength Rating: </p>
    <p>Strength TN: </p>
    <p>Endurance: </p>

    <h2>Heart</h2>
    <p>Heart Rating: </p>
    <p>Heart TN: </p>
    <p>Hope: </p>

    <h2>Wits</h2>
    <p>Wits Rating: </p>
    <p>Wits TN: </p>
    <p>Parry: </p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
