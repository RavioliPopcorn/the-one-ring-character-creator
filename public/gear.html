<em>War Gear</em>
<br>
<div id="bowsBox">
    Bows <br>
    <select id="bowsSelection">
        <option value="Bow">Bow</option>
        <option value="Great Bow">Great Bow</option>
    </select>
</div>
<div id="swordsBox">
    Swords <br>
    <select id="swordsSelection">
        <option value="Short Sword">Short Sword</option>
        <option value="Sword">Sword</option>
        <option value="Long Sword">Long Sword</option>
    </select>
</div>
<div id="axesBox">
    Axes <br>
    <select id="axesSelection">
        <option value="Axe">Axe</option>
        <option value="Long-hafted Axe">Long-hafted Axe</option>
        <option value="Great Axe">Great Axe</option>
        <option value="Mattock">Mattock</option>
    </select>
</div>
<div id="spearsBox">
    Spears <br>
    <select id="spearsSelection">
        <option value="Short Spear">Short Spear</option>
        <option value="Spear">Spear</option>
        <option value="Great Spear">Great Spear</option>
    </select>
</div>
<br>
Armour <br>
<select id="armourSelection">
    <option value="Leather Shirt">Leather Shirt</option>
    <option value="Leather Corslet">Leather Corslet</option>
    <option value="Mail-Shirt">Mail-Shirt</option>
    <option value="Coat of Mail">Coat of Mail</option>
</select>
<br>
Use Helm? <br>
<input type="checkbox" name="usehelm" id="usehelm">
<br>
Shield <br>
<select id="shieldSelection">
    <option value="Buckler">Buckler</option>
    <option value="Shield">Shield</option>
    <option value="Great Shield">Great Shield</option>
</select>
